language: go
sudo: false

go:
  - "1.x"

env:
  - DEP_VERSION=0.5.0

before_install:
  - curl -L -s https://github.com/golang/dep/releases/download/v${DEP_VERSION}/dep-linux-amd64 -o $GOPATH/bin/dep
  - chmod +x $GOPATH/bin/dep
  - go get github.com/mitchellh/gox

script:
  - dep ensure
  - go vet $(go list ./... | grep -v /vendor/)
  - gox -os="linux darwin windows" -arch="amd64" -output="gcsdl.." -ldflags "-X main.Rev=`git rev-parse --short HEAD`" -verbose ./...

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - gcsdl.windows.amd64.exe
    - gcsdl.darwin.amd64
    - gcsdl.linux.amd64
  on:
    repo: jussil/gcsdl
    tags: true
